# CNC Lathe Slider
- selector: slider1
  bullets: false
  captions: true
  images:
    - src: /assets/img/cnc-lathe-build/bandsaw-parts.jpg
      alt: 1" thick aluminum parts I cut on the bandsaw then milled to shape.
    - data-src: /assets/img/cnc-lathe-build/motor-vfd.jpg
      alt: The 3 Phase motor and Variable Frequency Drive.
    - data-src: /assets/img/cnc-lathe-build/stepper-motor.jpg
      alt: One of the stepper motors used for controlling the lathe axis.
    - data-src: /assets/img/cnc-lathe-build/vfd-wiring.PNG
      alt: A wiring diagram for the industrial Westinghouse Variable Frequency Drive.
    - data-src: /assets/img/cnc-lathe-build/cnc-lathe-main.jpg
      alt: Motor assembled onto lathe.
    - data-src: /assets/img/cnc-lathe-build/cart-and-screen.jpg
      alt: Lathe assembly on cart with control computer and touch screeen.
  settings:
    height: "'auto'"
    initialHeight:
    maxHeight:
    interval: 4000
    transitionDuration: 400
    effect: "'slide'"
    disableNav: false
    keyboardNav: true
    previousNavSelector:
    nextNavSelector:

